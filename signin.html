<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERIVIA - Sign In</title>
    <link rel="stylesheet" href="sigin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Logo -->
        <div class="background-logo">
            <div class="logo-placeholder"></div>
            <h1 class="brand-name">AERIVIA</h1>
        </div>
        
        <!-- Login Form Container -->
        <div class="login-container">
            <!-- Back Arrow -->
            <button class="back-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <!-- Welcome Title -->
            <h2 class="welcome-title">Welcome Back</h2>
            
            <!-- Email Field -->
            <div class="form-field">
                <label class="field-label">Email Address</label>
                <div class="input-container">
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="form-field">
                <label class="field-label">Password</label>
                <div class="input-container">
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>
            </div>
            
            <!-- Login Button -->
            <button class="login-btn"> <h5> Login </h5></button>
            
            <!-- Create Account Button -->
          <a href="createAcc.html" > <button class="create-account-btn"> <h5>Create New Account </h5></button> </a>
        </div>
    
    </div>
</body>
</html>
